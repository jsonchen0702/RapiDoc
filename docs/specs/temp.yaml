paths:
  /users/{country}/{city}:
    get:
      operationId: "get_users"
      tags:
        - users
      summary: Returns a list of users.
      description: Optional extended description in CommonMark or HTML.
      parameters:
      - name: 'country'
        required: true
        in: 'path'
        schema:
          type: 'string'
        examples:
          example1:
            $ref: '#/components/examples/example1'
          example2: 
            $ref: '#/components/examples/example2'
      - name: 'city'
        required: true
        in: 'path'
        schema:
          type: 'string'
        examples:
          example1: 
           value: "lviv"
           summary: "example inline lviv"
          example2: 
           value: "kyiv"
           summary: "example inline kyiv"
      responses:
        '200':    # status code
          description: A JSON array of user names
          content:
            application/json:
              schema: 
                type: array
                items: 
                  type: string
        '404':    # status code
          description: not found
          content:
            application/json:
              schema: 
                type: array
                items: 
                  type: string