  - name: users
    description: basic description
info:
  title: Sample API
  description: Retrieves user by country and city
  version: 0.0.1
  contact:
    name: me
servers:
  - url: http://api.example.com/v1
components:
  examples:
    example1:
      value: "ua"
      summary: "example $ref ua"
    example2:
      value: "pl"
